---

- hosts: all
  become: true
  tasks:

  - name: update repository index for Ubuntu
    apt:
      update_cache: yes
    when: ansible_distribution_version == "Ubuntu"

  - name: install the apache and php for Ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

 - name: install apache and php for CentOS servers
   dnf:
     name:
       - httpd
       - php
     state: latest
     update_cache: yes
   when: ansible_distribution == "CentOS"


